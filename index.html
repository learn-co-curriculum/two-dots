<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/donut-counter.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Donut Party!</h1>
    <h2 id="status"></h2>

    <div id="guests">
      <h3>Guests: <span>0</span></h3>
      <button class='add'>+</button>
      <button class='remove'>-</button>
    </div>

    <div id="donuts">
      <h3>Donuts: <span>0</span></h3>
      <button class='add'>+</button>
      <button class='remove'>-</button>
    </div>

    <div id="check">
      <button>Check</button>
    </div>

  </div><!-- .wrapper -->

</body>
</html>
